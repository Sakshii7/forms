<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>
</head>
<body style="padding-top: 60px;background-color: #f5f7f8 !important;">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <h2>Form</h2>
          <br>
             <form action="" method="post"><input type='hidden'/>
             {%csrf_token %}
               {{ form.non_field_errors }}
<div class="fieldWrapper">
    <label>Subjects</label>
    {{ form.subject }}
    <strong style="color:red"> {{ form.subject.errors }}</strong>

</div>
               <br>
<div class="fieldWrapper">

    <label>Your message:</label>
    {{ form.message }}
  <strong style="color:red"> {{ form.message.errors }}</strong>
</div>
               <br>
<div class="fieldWrapper">
    {{ form.sender.errors }}
    <label>Your email address:</label>
    {{ form.sender }}
</div>
               <br>
<div class="fieldWrapper">
    {{ form.cc_myself.errors }}
    <label>CC yourself?</label>
    {{ form.cc_myself }}
</div>

               <br>
               <div class="form-group">
                <button type="submit" class="btn btn-default ">
                  Submit
                </button>
                  </div>
                </form>
        </div>
    </div>
</div>
</body>
</html>
